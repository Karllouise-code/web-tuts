<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trimex Colleges</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="homepage">
        <nav>
            <div class="logo">
                <a target="_blank" href="https://trimexcolleges.edu.ph/">
                    <h3 class="red">Trimex Colleges</h3>
                </a>
            </div>
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>

        <div class="typed">
            <h1>
                TRIMEX <span class="type"></span>
            </h1>
        </div>

        <div class="social">
            <a target="_blank" href="https://www.facebook.com/TrimexCollegesOfficial"><i class="fa fa-facebook"></i></a>
            <a target="_blank" href="https://www.instagram.com/trimexcollegeshappykids/"><i class="fa fa-instagram"></i></a>
            <a target="_blank" href="https://twitter.com/CollegesTrimex"> <i class="fa fa-twitter"></i></a>
        </div>

    </div>

    <script src="typed.js"></script>

    <script type="text/javascript">
        var typed = new Typed('.type', {
            strings: [
                'for life long learners',
                'helps',
                'leads'
            ],
            loop: true,
            typeSpeed: 50,
            backSpeed: 50,
        });
    </script>

</body>

</html>
